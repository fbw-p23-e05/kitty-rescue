<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kitty Rescue</title>
    <link rel="stylesheet" href="styles.css" />
</head>

<body>
<main>
    <h1>Streetcat Rescue</h1>
    <div class="image">
        <img id="cat" src="https://placekitten.com/128/128" alt="kitten" onClick="onClick()"/>
    </div>
    <div class="clickcount">
        <p>Cat Clicks:</p>
        <div id="clicks">0</div>
    </div>
    <input class="happy" type="text" name="amount" id="amount" placeholder="Any amount helps!"/>
    <button class="happy" id="btn">We appreciate your donation!</button>
</main>
<script src="script.js"></script>
</body>
</html>
